<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss</title>
</head>
<body>
    <h1>Boss</h1>
    <p>Esta es la página de Boss.</p>

    <!-- Contenedor para mostrar el archivo JSON recibido -->
    <div id="json-data">
        <h2>Datos JSON Recibidos:</h2>
        <pre></pre>
    </div>

    <script>
        // Función para procesar los datos enviados desde Cliente.html
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const jsonData = urlParams.get('jsonData');

            if (jsonData) {
                // Mostrar los datos JSON recibidos en la página
                document.querySelector('#json-data pre').textContent = jsonData;
            } else {
                document.querySelector('#json-data pre').textContent = 'No se han recibido datos JSON del Cliente.';
            }
        });
    </script>
</body>
</html>
