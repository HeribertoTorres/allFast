<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Cliente</h1>
    <p>Esta es la página del Cliente.</p>

    <!-- Formulario para cargar archivo JSON y enviarlo a Boss sin redireccionar -->
    <form id="data-form" enctype="multipart/form-data">
        <label for="json-file">Cargar archivo JSON:</label>
        <input type="file" id="json-file" name="json-file" accept=".json" required>
        <button type="button" id="send-to-boss">Enviar a Boss</button>
    </form>

    <!-- Contenedor para mostrar la respuesta del servidor -->
    <div id="response">
        <h2>Respuesta del Servidor:</h2>
        <pre></pre>
    </div>

    <script>
        // Manejar el clic del botón "Enviar a Boss" utilizando jQuery
        $('#send-to-boss').click(function () {
            const formData = new FormData($('#data-form')[0]);

            $.ajax({
                url: 'Boss.html', // Cambia esto a la URL correcta del servidor Boss
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    // Mostrar la respuesta del servidor en la página
                    $('#response pre').text(response);
                },
                error: function (error) {
                    $('#response pre').text('Error en la solicitud.');
                }
            });
        });
    </script>
</body>
</html>
